name: GitHub Actions Demo

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  check:
    name: Checks
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - name: Install dependencies
        run: npm ci
      - name: Run eslint
        run: npm run lint
      - name: Build project
        run: npm run build
      - name: Run Danger.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DANGER_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx danger ci
